language: node_js
node_js:
  - 6.9

dist: trusty
sudo: required

cache:
  yarn: true
  directories:
    - node_modules

branches:
  only:
    - master

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
      - google-chrome-beta

before_script:
  - yarn global add firebase-tools@3.5.0
  - yarn global add @angular/cli@1.0.0-rc.2
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script: ./ci/build.sh

after_success: ./ci/deploy.sh

notifications:
  email: false
