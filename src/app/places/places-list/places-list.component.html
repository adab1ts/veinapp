<td-layout-manage-list #placesList
                       [mode]="(media.registerQuery('gt-sm') | async) ? 'side' : 'push'"
                       [sidenavWidth]="(media.registerQuery('gt-xs') | async) ? '257px' : '100%'">
  <md-toolbar td-sidenav-content>
    <td-notification-count color="warn" [notifications]="places.length">
    </td-notification-count>
    <span class="md-caption tc-dark-red-B100">resultats</span>
  </md-toolbar>
  <md-nav-list td-sidenav-content
               (click)="!media.query('gt-sm') && placesList.close()">

    <template let-place let-last="last" ngFor [ngForOf]="places">
      <app-places-list-item [place]="place"></app-places-list-item>
      <md-divider *ngIf="!last" md-inset></md-divider>
    </template>
    <md-list-item *ngIf="!places.length && !pending">
      <p md-line>sense resultats...</p>
    </md-list-item>
  </md-nav-list>
  <div td-toolbar-content layout="row" layout-align="start center" flex>
    <md-icon md-list-icon class="tc-grey-600">center_focus_weak</md-icon>
    <span class="tc-grey-600">
      {{currentCenter}}
    </span>
  </div>
  <div id="map"></div>
</td-layout-manage-list>
