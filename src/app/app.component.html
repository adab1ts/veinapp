<td-layout-nav>

  <!-- main geo-header => input-search | geocoder | radius btns | branding -->
  <app-geo-header td-toolbar-content
                  layout-fill
                  layout-wrap
                  layout="row"
                  layout-align="center center" flex
                  (geolocationPending)="geolocationPending = $event">
  </app-geo-header>

  <!-- activity indicator on geosearch, radius change or geolocation -->
  <app-activity-indicator
    [pending]="searchPending || geolocationPending">
  </app-activity-indicator>

  <!-- routing => places list || places map -->
  <router-outlet></router-outlet>

  <!-- footer (mobile) -->
  <td-layout-footer hide-gt-md>
    <app-footer></app-footer>
  </td-layout-footer>
</td-layout-nav>
