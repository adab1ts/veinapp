<md-sidenav-container fullscreen>
    <app-geo-header></app-geo-header>

    <div style="display: block; height: 5px;">
      <md-progress-bar *ngIf="resultData === 'Waiting'"
                       color="accent"
                       mode="indeterminate">
      </md-progress-bar>
    </div>
  <h1>{{ title }}</h1>
  <div>Coords: {{ currentSearchData$ | async | json }}
  </div>
  <p>Result: {{ resultData }}</p>
</md-sidenav-container>
