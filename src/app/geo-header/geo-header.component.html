<div flex="100" layout="row"
     layout-align="center center"
     flex-gt-md="45" flex-gt-xs="60">
  <app-input-search layout="row" flex="80"
                    layout-align="center center"
                    [focus]="doFocus"
                    [address]="geoAddress"
                    (onSearch)="search($event)">
  </app-input-search>
  <app-geolocator flex="20"
                  (onGeolocate)="geolocate()">
  </app-geolocator>
</div>

<app-radius-filter flex="60"
                   flex="nogrow"
                   layout="row"
                   flex-gt-md="25"
                   flex-gt-xs="40"
                   layout-align="center center"
                   layout-align-gt-sm="center left"
                   [distances]="centerDistances"
                   [currentRadius]="currentRadius"
                   (onChangeRadius)="changeRadius($event)"
                   ></app-radius-filter>

<app-branding flex-gt-xs="30"
              hide show-gt-md></app-branding>
